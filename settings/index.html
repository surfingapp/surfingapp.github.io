<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Main</a></li>
                <li><a href="/best-places">Best Places</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Settings</h2>
        <section>
            <h3>Preferred Conditions</h3>
            <form id="preferred-conditions-form">
                <div>
                    <label for="wave-height">Preferred wave height:</label>
                    <input type="range" id="wave-height" name="wave-height" min="0" max="10" step="0.5">
                </div>
                <div>
                    <label for="wind-speed">Preferred wind speed:</label>
                    <input type="range" id="wind-speed" name="wind-speed" min="0" max="50" step="1">
                </div>
                <!-- Add more input fields for other preferences -->
                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
